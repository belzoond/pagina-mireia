# Site settings
title: Mireia Gutiérrez Castellà
email: spam@spam.com
url: https://github.com/belzoond
description: "Página personal de Mireia Gutiérrez Castellà"
keywords: "Técnica audiovisual, Redacción audiovisual y multimedia, Guion, Video, FotografiaMireia Gutierrez"
skills: "Técnica audiovisual | Redacción audiovisual y multimedia | Guion | Video | Fotografia"
meta_author: Gutiérrez Castellà, Mireia

# Google webmaster tools
google_verify:

# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Contact form:
# - static : pass through formspree.io to validate email sending
# - disqus : replace contact form by disqus thread
# - minimal: just contact list
# - comment the line below if you want to stick with the default PHP contact form
contact: minimal

# If you use disqus you need disqus shortname
# https://help.disqus.com/customer/portal/articles/466208
disqus_shortname: myshortname

# Color settings (hex-codes without the leading hash-tag)
color:
  primary: A6A6A6 #80B3FF
  primary-rgb: "166,166,166" #"128,179,255"
  secondary: 0D0D0D #FD6E8A
  secondary-dark: 262626 #A2122F

# Footer settings
footer:
  copyright: Mireia Gutiérrez Castellà
  location: Localització
  social: 
  credits: Credits

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
social:
  - title: linkedin
    url: https://www.linkedin.com/in/mgutierrezc/
  - title: instagram
    url: https://www.instagram.com/mireiagutierrezca/
  - title: vimeo
    url: https://vimeo.com/mireiagutierrezca

# Postal address (add as many lines as necessary)
address:
  - line: Els Hostalets de Pierola
  - line: Barcelona

# Credits content
credits: 'Freelancer is a free to use, open source Bootstrap theme created by <a href="http://startbootstrap.com">Start Bootstrap</a>.'

# Build settings
markdown: kramdown
permalink: pretty

#for posts
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      permalink: ""
